<div class="sidebar-overlay" (click)="cerrar()" *ngIf="visible"></div>
<aside class="carrito-sidebar" [class.open]="visible">
  <header>
    <h3>Carrito de Compras</h3>
    <button class="close-btn" (click)="cerrar()">×</button>
  </header>
  <ul>
    <li *ngFor="let item of items()">
      <img [src]="item.imagen" alt="{{ item.titulo }}">
      <div>
        <strong>{{ item.titulo }}</strong>
        <p>{{ item.descripcion }}</p>
        <div class="contador">
          <button (click)="disminuir(item.titulo)">−</button>
          <span>{{ item.cantidad }}</span>
          <button (click)="aumentar(item.titulo)">+</button>
        </div>
      </div>
    </li>
  </ul>
  <div class="acciones-carrito">
    <button class="vaciar-btn" (click)="vaciar()">Vaciar carrito</button>
    <button class="pagar-btn" (click)="pagar()">Generar reserva</button>
  </div>
</aside>
