<!--id="section-counter"-->
<div class="signin-background" style="background-image: url(assets/images/bg_1.jpg);">
  <div class="signin-card">
    <h2>Iniciar Sesión</h2>
    <form (submit)="login($event)">
      <label for="email">Email:</label>
      <input id="email" type="email" required [(ngModel)]="email" name="email" />

      <label for="password">Contraseña:</label>
      <input id="password" type="password" required [(ngModel)]="password" name="password" />

      <button type="submit">Ingresar</button>

      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </div>
</div>
