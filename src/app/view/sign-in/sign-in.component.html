<div class="signin-background" style="background-image: url(assets/images/bg_1.jpg);">
  <div class="signin-card">
    <h2>Iniciar Sesión</h2>
    <form (submit)="login($event)">
      <!-- Cambia email por username -->
      <label for="username">Usuario:</label>
      <input id="username" type="text" required [(ngModel)]="username" name="username" />

      <label for="password">Contraseña:</label>
      <input id="password" type="password" required [(ngModel)]="password" name="password" />

      <button type="submit" [disabled]="isLoading">
        {{ isLoading ? 'Cargando...' : 'Ingresar' }}
      </button>

      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </div>
</div>
